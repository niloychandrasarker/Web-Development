<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
</head>
<body>
      <header>
            <h1>Registration Form </h1>
      </header>
      <main>
            <form   action="https://formspree.io/f/mrgwzjgd"
            method="POST">
                 <div>
                  <label for="Fullname">Fullname</label> : 
                  <input type="text" name="Fullname" id="Fullname" required>
                 </div>
                 <br>
                 <div>
                  <label for="Email">Email</label> : 
                  <input type="email" name="Email" id="Email">
                 </div>
                 <br>
                 <div>
                  <label for="Password">Password</label> : 
                  <input type="password" name="Password" id="Password">
                 </div>
                 <br>
                 <div>
                  <label for="dob">Date of Birth</label> : 
                  <input type="date" name="dob" id="dob">
                 </div>
                 <br>
                 <div>
                  <label for="file">Chose Your File</label> : 
                  <input type="file" name="file" id="file">
                 </div>
                 <br>
                 <div>
                  <label for="gender">Gender</label> : 
                  <input type="radio" name="gender" id="gender" value="male">male
                  <input type="radio" name="gender" id="gender" value="female">female
                 </div>
                 <br>
                 <div>
                  <label for="religion">Religion</label> : 
                  <input type="checkbox" name="c1" id="religion" value="muslim">muslim
                  <input type="checkbox" name="c1" id="religion" value="hindu">hindu
                  <input type="checkbox" name="c1" id="religion" value="other">other
                 </div>
                 <br>
                 <div>
                  <label for="Depatment">Depatment:</label>
                  <select name="Depatment" id="Depatment">
                        <option value="cse">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="LLB">LLB</option>
                  </select>
                 </div>
                 <br>
                 <div>
                  <label for="message">Message:</label><br>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
                 </div>
                <br>
                <div>
                  <input type="submit" value="submit">
                  <input type="reset" value="clear">
                </div>
            </form>
      </main>

</body>
</html>
